  <div *ngIf="news?.length > 0;else nonews" >
    <ul *ngFor="let item of news" style="list-style:none">
      <li>

        <div class="card-body" style="background-color:white;">
          <h5 class="card-title">{{item.title}}</h5>
          <p class="card-text">{{item.description}}</p>
          <a href={{item.url}} class="btn btn-secondary" style="border-radius: 10px;">Complete News</a>
          &nbsp;
          <a (click)="deleteItem(item)" class="btn btn-secondary" style="border-radius: 10px;">Delete</a>
        </div>

    </li>
    </ul>
    </div>
    
      
  <ng-template #nonews>
      <div class="container">
        <strong>LOADING WAIT</strong>
      </div>
  </ng-template>
